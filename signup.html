<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Freinbach. Urban running, trail running."
    />
    <meta
      name="keywords"
      content="love running, running club, runners, Pfäffikon SZ, Wollerau, Bäch SZ, sport, exercise"
    />
    <title>Love Running sign Up</title>
    <!-- Assets Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="Post"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i> Let's get you sign up!
          </h2>
          <label for="fisrtname">First Name </label>
          <input
            type="text"
            name="fisrtname"
            id="fisrtname"
            class="text-input"
            required
          /><br />
          <label for="lastname">Last Name </label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="text-input"
            required
          /><br />
          <label for="email"> Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="text-input"
          /><br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road </label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
              />
            </div>
            <div>
              <label for="trail">Trail </label>
              <input
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both </label>
              <input
                type="radio"
                name="running_preference"
                id="both"
                value="both"
                required
              />
            </div>
          </div>
          <input type="submit" value="Let's run!" class="join-button" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-network">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter (opens in new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube (opens in new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/c0241e8eb0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
